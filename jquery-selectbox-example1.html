<script type="text/javascript">	

	$(function() {
		var sb_manager = new $.SelectBoxManager(); 
				 
		//console.time("someth");
		$("select.custom").each(function() {
			sb_manager.add(
				new $.SelectBox({
					selectbox: $(this),
					height: 150,
					width: 200,
					manager: sb_manager,
					customScrollbar: true
				})
			);
		});
		//console.timeEnd("someth");
		
	});
</script>
</head>
